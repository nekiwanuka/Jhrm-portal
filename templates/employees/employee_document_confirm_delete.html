{% extends 'base.html' %}
{% block page_title %}Delete Document{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <p>Delete this document?</p>
    <p class="text-muted mb-3">{{ object.get_document_type_display }}{% if object.description %} â€” {{ object.description }}{% endif %}</p>
    <form method="post" class="purpose-form-shell">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{{ cancel_url }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
